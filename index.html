<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/reset.css" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inspiration&family=Itim&family=Nanum+Myeongjo&family=Playfair+Display&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="text-center">Weather Dashboard</h1>
    <div class="d-flex">
        <section class="search-section-container">
            <form class="searchForm d-flex pl-5 pt-5 pr-5 flex-column">
                <p class="cityLabel fw-bolder">Search for a City:</p>
                <textarea class="cityText form-control mb-1 mt-1" type="text"></textarea>
                <button class="search btn btn-primary text-center" type="submit">Search</button>
                <hr />
            </form>

            <section class="buttonContainer d-flex">
            </section>
        </section>

        <section class="weather-section-container">
            <section class="selectedCity">
                <h2 id="city-name"></h2>
                <p id="temperature"></p>
                <p id="wind"></p>
                <p id="humidity"></p>


            </section>

            <h2 class="forecastTitle">5-day-Forecast</h2>
            <section class="forecast d-flex justify-content-around">
                
                <section class="box" >
                    <p id="date1" class="fw-bolder"></p>
                    <p id="temperature1"></p>
                    <p id="wind1"></p>
                    <p id="humidity1"></p>
                </section>
                <section class="box">
                    <p id="date2" class="fw-bolder"></p>
                    <p id="temperature2"></p>
                    <p id="wind2"></p>
                    <p id="humidity2"></p>
                </section>
                <section class="box">
                    <p id="date3" class="fw-bolder"></p>
                    <p id="temperature3"></p>
                    <p id="wind3"></p>
                    <p id="humidity3"></p>
                </section>
                <section class="box">
                    <p id="date4" class="fw-bolder"></p>
                    <p id="temperature4"></p>
                    <p id="wind4"></p>
                    <p id="humidity4"></p>
                </section>
                <section class="box">
                    <p id="date5" class="fw-bolder"></p>
                    <p id="temperature5"></p>
                    <p id="wind5"></p>
                    <p id="humidity5"></p>
                </section>
            </section>
        </section>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="assets/develop/script.js"></script>

</body>

</html>
