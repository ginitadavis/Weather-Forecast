<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/reset.css" />
    <link rel="stylesheet" href="assets/style/style.css" />
</head>

<body>
    <h1 class="text-center">Weather Dashboard</h1>
    <div class="parent-box d-flex">

        <section class="text-center" style="width: 40%">
            <form class="searchForm d-flex pl-5 pt-5 pr-5 flex-column">
                <p class="cityLabel fw-bolder">Search for a City:</p>
                <textarea class="cityText form-control mb-1 mt-1"></textarea>
                <button class="search btn btn-primary" type="submit">Search</button>
                <hr />
            </form>
            <section class="buttons">
                <p>Buttons</p>
            </section>
        </section>
        <section style="width: 60%">
            <section class="selectedCity">
                <h2 id="city-name"></h2>
                <p id="temperature"></p>
                <p id="wind"></p>
                <p id="humidity"></p>


            </section>
            <section class="forecast">
                <p>Forecast</p>
            </section>
        </section>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="assets/develop/script.js"></script>

</body>

</html>
